<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrar</title>
    <link rel="stylesheet" href="registroProductos.css">
</head>
<body>
    <div id="contenedor-formulario" class="center">
        <span id="header" class="center block">Registrar nuevo producto</span>
        <form action="" id="registroProducto">
            <label for="identificador" class="center block">Identificador</label>
            <input type="text" name="identificador" id="identificador" class="center block field">
            <label for="precio" class="center block">Precio</label>
            <input type="number" name="precio" id="precio" class="center block field">
            <label for="estado" class="center block">Estado</label>
            <select name="estado" id="estado" class="center block field">
                <option value="Disponible" label="Disponible"></option>
                <option value="No disponible" label="No disponible"></option>
            </select>
            <label for="descripcion" class="center block">Descripcion</label>
            <textarea name="descripcion" id="descripcion" cols="30" rows="5"
            form="registroProducto" placeholder="Ingrese una descripciÃ³n del producto." class="center block"></textarea>
            <button id="btn-registrar" type="submit" class="center block field">Registrar</button>
        </form>
    </div>
</body>
</html>
