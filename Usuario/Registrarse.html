<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro</title>
	<link rel="stylesheet" href="Estilos CSS/Registrarse.css">
</head>
<body>
	<section>
		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>
		<div class="box">
			<div class="square" style="--i:0;"></div>
			<div class="square" style="--i:1;"></div>
			<div class="square" style="--i:2;"></div>
			<div class="square" style="--i:3;"></div>
			<div class="square" style="--i:4;"></div>
			 <div class="container">
			 	<div class="form">
			 		<h2>Registrarse</h2>
			 		<form >
                        <div class="inputBox">
                            <input type="text" placeholder="Nombres"/>
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="Apellidos"/>
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="Apodo"/>
                        </div>
			 			<div class="inputBox">
			 				<input type="email" placeholder="Correo electronico" minlength="10"/>
			 			</div>
			 			<div class="inputBox">
							<input type="password" placeholder="Nueva Contraseña" minlength="8" minlength="20"/>
						</div>
						<div class="inputBox">
						   <input type="password" placeholder="Confirme la Contraseña" minlength="8" minlength="20"/>
					   </div>
			 			<div class="inputBox">
			 				<input type="submit" value="Finalizar" />
			 			</div>
			 			<p class="forget">
							¿Ya tienes una cuenta? <a href="Iniciar Sesion.html">Iniciar sesión</a>
						</p>
			 		</form>
			 	</div>
			 </div>
		</div>
	</section>
</body>
</html>
