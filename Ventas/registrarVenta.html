<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="Estilos css/registrarVenta.css">
    <header>Registrar ventas</header>

    <h2></h2>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form id="form" name="form" class="topBefore">
                        <div class="col-sm-auto">
                            <input id="codVenta" type="text" placeholder="Código de venta" required>
                        </div>
                        <div class="col-sm-auto">
                            <select id="producto" required>
                                <option selected>Seleccione el producto...</option>
                                <option value="1">Producto 1</option>
                                <option value="2">Producto 2</option>
                                <option value="3">Producto 3</option>
                            </select>
                        </div>
                        <div class="col-sm-auto">
                            <input id="cantidad" id="name"  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                                type="text" placeholder="Cantidad" onkeyup="Total()" required>
                        </div>
                        <div class="col-sm-auto">
                            <input id="valorUnit" name="valorUnit" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                                type="text" placeholder="Valor unitario" onkeyup="Total()" required>
                        </div>
                        <div class="col-sm-auto">
                            <textarea id="message" type="text" placeholder="Detalle" required></textarea>
                        </div>
                        <div class="col-sm-auto">
                            <input id="total"  name="total"  type="text" placeholder="Valor Total" disabled>
                        </div>
                        <div class="col-sm-auto">
                            <input id="submit" type="submit" value="Registrar Venta">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</head>

</html>

<script>
    function Total() {
        var cantidad = document.form.cantidad.value;
        var valorUnit = document.form.valorUnit.value;
        try {
            //Calculamos el número escrito:
            cantidad = (isNaN(parseInt(cantidad))) ? 0 : parseInt(cantidad);
            valorUnit = (isNaN(parseInt(valorUnit))) ? 0 : parseInt(valorUnit);
            document.form.total.value = cantidad * valorUnit;
        }
        //Si se produce un error no hacemos nada
        catch (e) { }
    }

</script>
