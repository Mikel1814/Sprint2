<body>
	<section>
		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>
		<div class="box">
			<div class="square" style="--i:0;"></div>
			<div class="square" style="--i:1;"></div>
			<div class="square" style="--i:2;"></div>
			<div class="square" style="--i:3;"></div>
			<div class="square" style="--i:4;"></div>
			 <div class="container">
			 	<div class="form">
			 		<h2>Registro de Novedades</h2>
			 		<form >
                        <div class="inputBox">
                            <input type="text" placeholder="Número de incidente"/>
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="Fecha del incidente"/>
                        </div>
                        <div class="inputBox">
                            <select class="seleccion" name="vendedor">
                                <option hidden selected value="0"> Vendedor que registra </option>
                                <option value="1">Helbert Reyes</option> 
                                <option value="2">Miguel Marquez</option> 
                                <option value="3">Tatiana Garcia</option>
                                <option value="5">Oscar Reyes</option> 
                                <option value="6">Brian Robles</option> 
                            </select>
                            <select class="seleccion" name="Prioridad">
                                <option hidden selected value="0"> Prioridad </option>
                                <option value="1">Alta</option> 
                                <option value="2">Media</option> 
                                <option value="3">Baja</option>
                                <option value="4">Sugerencia</option> 
                            </select>
                        </div>
			 			<div class="inputBox">
			 				<textarea class="cuadro" type="text" placeholder="Descripción" rows="5" cols="50"></textarea>
			 			</div>
			 			<div class="inputBox">
			 				<input type="submit" value="Enviar" />
			 			</div>
			 		</form>
			 	</div>
			 </div>
		</div>
	</section>
